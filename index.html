<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lotomania PRO - Conexi√≥n Real</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { --p: #1b5e20; --s: #c8e6c9; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .status { padding: 10px; border-radius: 10px; margin-bottom: 20px; font-weight: bold; }
        .connected { background: var(--s); color: var(--p); }
        .loading { background: #fff3e0; color: #e65100; }
        button { background: var(--p); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 16px; cursor: pointer; width: 100%; font-weight: bold; }
        .game { background: #f8f9fa; border-left: 5px solid var(--p); padding: 15px; margin-top: 15px; text-align: left; }
    </style>
</head>
<body>

<div class="card">
    <h1>üéØ Lotomania PRO</h1>
    <div id="status" class="status loading">‚è≥ Conectando con Google Sheets...</div>
    
    <button onclick="generar()">GENERAR JUGADAS MAESTRAS</button>
    <div id="lista"></div>
</div>

<script>
    // Tu enlace de Google Script ya configurado
    const URL_API = "https://script.google.com/macros/s/AKfycbw_DcvzhW2VC5fZeSluOM-zk-bfaFO8ZAdc6gCtEaZkjA1iWAQb0FLfjWh97tTl-yKnGg/exec"; 

    let db_numeros = [];

    async function sync() {
        try {
            const r = await fetch(URL_API);
            const data = await r.json();
            db_numeros = data;
            document.getElementById("status").className = "status connected";
            document.getElementById("status").textContent = ‚úÖ CONECTADO: ${data.length} Sorteos Le√≠dos;
        } catch (e) {
            document.getElementById("status").textContent = "‚ùå Error de conexi√≥n. Verifica permisos en Google.";
        }
    }

    function generar() {
        if(db_numeros.length === 0) return alert("Esperando datos...");
        
        const listDiv = document.getElementById("lista");
        listDiv.innerHTML = "";
        
        // Regla: 8 por decena (n√∫cleo s√≥lido)
        let nucleo = [];
        for(let d=0; d<10; d++) {
            for(let n=2; n<=9; n++) nucleo.push((d*10 + n).toString().padStart(2,"0"));
        }

        // Generar 5 juegos
        for(let g=0; g<5; g++) {
            let juego = nucleo.sort(() => 0.5 - Math.random()).slice(0, 50).sort((a,b)=>a-b);
            let d = document.createElement("div");
            d.className = "game";
            d.innerHTML = <strong>Juego ${g+1}:</strong><br>${juego.join(" ")};
            listDiv.appendChild(d);
        }
    }

    sync();
</script>
</body>
</html>
