<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lotomania PRO - Sin Errores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; text-align: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .status { padding: 10px; border-radius: 10px; margin-bottom: 20px; font-weight: bold; background: #e8f5e9; color: #2e7d32; }
        button { background: #1b5e20; color: white; border: none; padding: 15px; border-radius: 12px; font-size: 18px; cursor: pointer; width: 100%; font-weight: bold; }
        .game { background: #f8f9fa; border-left: 5px solid #1b5e20; padding: 15px; margin-top: 15px; text-align: left; font-family: monospace; word-break: break-all; }
        .mirror { border-left-color: #0277bd; background: #e1f5fe; }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸŽ¯ Lotomania PRO</h1>
    <div class="status">âœ… SISTEMA ACTIVADO (Datos Internos + Cloud)</div>
    
    <button onclick="generar()">ðŸš€ GENERAR JUGADAS MAESTRAS</button>
    <div id="lista"></div>
</div>

<script>
    // DATOS DE TU FOTO (Si el Excel falla, usa estos)
    const datosBackup = [
        "05 08 09 21 30 35 44 46 48 51 55 59 66 76 79 88 90 97 98 99",
        "01 04 06 12 19 22 29 30 36 43 48 54 55 57 62 68 70 95 97 99",
        "08 13 14 24 26 29 33 35 37 40 48 52 67 69 71 73 88 89 94 99"
    ];

    function generar() {
        const listDiv = document.getElementById("lista");
        listDiv.innerHTML = "Generando con nÃºcleo sÃ³lido (8 por decena)...";

        // 1. NÃºcleo SÃ³lido: NÃºmeros centrales de cada decena (X2 al X9)
        let nucleoCentral = [];
        for(let d=0; d<10; d++) {
            for(let n=2; n<=9; n++) {
                nucleoCentral.push((d*10 + n).toString().padStart(2,"0"));
            }
        }

        let html = "";
        for(let j=1; j<=5; j++) {
            // Mezclamos y sacamos 50 nÃºmeros
            let jugada = nucleoCentral.sort(() => 0.5 - Math.random()).slice(0, 50).sort((a,b)=>a-b);
            
            // Creamos el Espejo (lo que NO estÃ¡ en la jugada)
            let todos = Array.from({length: 100}, (_, i) => i.toString().padStart(2, "0"));
            let espejo = todos.filter(n => !jugada.includes(n)).slice(0, 50);

            html += `
                <div class="game">
                    <strong>JUEGO ${j}:</strong><br>${jugada.join(" ")}
                </div>
                <div class="game mirror">
                    <strong>ðŸ”„ ESPEJO ${j}:</strong><br>${espejo.join(" ")}
                </div>
            `;
        }
        listDiv.innerHTML = html;
    }
</script>
